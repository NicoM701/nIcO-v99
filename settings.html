<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings — nIcO v99</title>
    <meta name="description" content="nIcO v99 — CS2 Settings, Crosshair, Viewmodel, Keybinds" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet" />
    <link rel="icon" type="image/png" href="assets/img/profile.png" />

    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <!-- Background -->
    <div class="bg-overlay"></div>
    <div class="bg-video-wrap">
        <img src="assets/bg/wavez.gif" alt="" class="bg-video" />
    </div>

    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-inner">
            <a href="/" class="nav-left" style="text-decoration:none; color:inherit;">
                <img src="assets/img/profile.png" alt="Avatar" class="nav-avatar" />
                <span class="nav-brand">nIcO v99</span>
            </a>
            <div class="nav-links">
                <a href="/" class="nav-link">Home</a>
                <a href="/settings" class="nav-link active">Settings</a>
                <a href="/faq" class="nav-link">FAQ</a>
            </div>
        </div>
    </nav>

    <!-- Settings Page Content -->
    <div class="settings-page" id="swappable-content">
        <h1 class="settings-page-title">CS2 Settings</h1>

        <div class="settings-grid" id="settingsGrid">
            <div class="settings-loading">
                <div class="spinner"></div>
                <span>Loading settings from config.cfg…</span>
            </div>
        </div>

        <h1 class="settings-page-title" style="margin-top: 40px;">Keybinds</h1>
        <p style="color: var(--text-muted); font-size: 0.8rem; margin-bottom: 16px;">Hover over highlighted keys to see
            their bindings</p>

        <div class="keyboard-wrap" id="keyboardWrap">
            <div class="settings-loading">
                <div class="spinner"></div>
                <span>Loading keybinds…</span>
            </div>
        </div>

        <!-- Scroll Indicator -->
        <div class="scroll-indicator" id="scrollIndicator">
            <svg class="scroll-arrow" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <path d="M7 13l5 5 5-5M7 6l5 5 5-5" />
            </svg>
        </div>
    </div>

    <footer class="footer">
        <p>© 2025 nIcO v99 — <a href="https://nicov99.vercel.app">nicov99.vercel.app</a></p>
    </footer>

    <script src="script.js"></script>
    <script src="viewer-stats.js"></script>
</body>

</html>
