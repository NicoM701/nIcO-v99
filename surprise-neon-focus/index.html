<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Neon Focus Sprint</title>
  <style>
    :root { --bg:#070b16; --card:#101a33; --text:#eaf2ff; --muted:#91a3c9; --ok:#39ffb6; --accent:#7f8cff; }
    *{box-sizing:border-box} body{margin:0; font-family:Inter,system-ui,Segoe UI,Arial,sans-serif; background:radial-gradient(circle at 20% 10%,#17244a 0,#070b16 45%); color:var(--text); min-height:100vh; display:grid; place-items:center; padding:24px}
    .card{width:min(680px,100%); background:linear-gradient(160deg,#101a33,#0d1428); border:1px solid #243969; border-radius:20px; padding:24px; box-shadow:0 20px 60px rgba(0,0,0,.35)}
    h1{margin:0 0 8px; font-size:clamp(1.4rem,2.2vw,2rem)}
    p{margin:0 0 18px; color:var(--muted)}
    .row{display:flex; gap:10px; flex-wrap:wrap; margin:12px 0 18px}
    input{flex:1; min-width:190px; background:#0a1226; border:1px solid #2a4275; color:var(--text); border-radius:12px; padding:12px 14px; font-size:1rem}
    button{background:linear-gradient(120deg,var(--accent),#5fe1ff); color:#081127; border:none; border-radius:12px; padding:12px 14px; font-weight:700; cursor:pointer}
    .list{display:grid; gap:10px; margin-top:8px}
    .item{display:flex; justify-content:space-between; gap:10px; align-items:center; background:#0a1226; border:1px solid #243969; border-radius:12px; padding:10px 12px}
    .done{text-decoration:line-through; opacity:.65}
    .pill{font-size:.78rem; color:#071424; background:var(--ok); border-radius:99px; padding:4px 9px; font-weight:700}
    .meta{display:flex; justify-content:space-between; color:var(--muted); font-size:.9rem; margin-top:14px}
  </style>
</head>
<body>
  <section class="card">
    <h1>âš¡ Neon Focus Sprint</h1>
    <p>Tiny surprise app: add mini missions, crush them, watch streak grow.</p>
    <div class="row">
      <input id="task" placeholder="e.g. ship homepage hero section" />
      <button id="add">Add Mission</button>
    </div>
    <div id="list" class="list"></div>
    <div class="meta"><span id="left">0 open</span><span id="streak">ðŸ”¥ streak: 0</span></div>
  </section>

<script>
  const key='neon-focus-v1';
  const state=JSON.parse(localStorage.getItem(key)||'{"tasks":[],"streak":0}');
  const $=s=>document.querySelector(s);
  const render=()=>{
    const list=$('#list'); list.innerHTML='';
    state.tasks.forEach((t,i)=>{
      const el=document.createElement('div'); el.className='item';
      el.innerHTML=`<span class="${t.done?'done':''}">${t.txt}</span>
                    <div style="display:flex;gap:8px">
                      ${t.done?'<span class="pill">DONE</span>':''}
                      <button data-i="${i}" data-a="toggle">${t.done?'Undo':'Done'}</button>
                      <button data-i="${i}" data-a="del">âœ•</button>
                    </div>`;
      list.appendChild(el);
    });
    $('#left').textContent=`${state.tasks.filter(t=>!t.done).length} open`;
    $('#streak').textContent=`ðŸ”¥ streak: ${state.streak}`;
    localStorage.setItem(key,JSON.stringify(state));
  };
  $('#add').onclick=()=>{
    const v=$('#task').value.trim(); if(!v) return;
    state.tasks.unshift({txt:v,done:false}); $('#task').value=''; render();
  };
  document.addEventListener('click',e=>{
    const b=e.target.closest('button[data-a]'); if(!b) return;
    const i=+b.dataset.i, a=b.dataset.a;
    if(a==='toggle'){ const wasDone=state.tasks[i].done; state.tasks[i].done=!wasDone; if(!wasDone) state.streak++; }
    if(a==='del') state.tasks.splice(i,1);
    render();
  });
  render();
</script>
</body>
</html>
